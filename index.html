<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-75">
            <div class="row d-flex justify-content-center align-items-center h-75">
                <div class="col-xl-10 col-lg-8 col-md-10 col-sm-12">
                    <h1 class="text-light text-center mb-5" id="heading">To Do List</h1>
                    <div class="input-group mx-5 mb-5" style="align-items: center;">
                        <input type="text" class="form-control rounded-3 bg-secondary text-light " id="inputfield" placeholder="Enter a task"
                            aria-describedby="button-addon2">
                        <button class="btn btn-outline-dark mx-2 rounded-3" type="submit" id="button">Add to List</button>
                    </div>
                    <div class="tasks text-light text-center mx-5">
                        <!-- <div class="item">
                            <p>New Task</p>
                            <div class="item-btn">
                                <i class="fa-sharp fa-solid fa-check"></i>
                                <i class="fa-sharp fa-solid fa-xmark"></i>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
        
    </section>
    <script src="script.js"></script>
</body>

</html>
